<!DOCTYPE html>
<html>
<head>
  <title>Travel Planner</title>
  <style>
    /* Reset some default styles for better consistency */
    body, ul {
      margin: 0;
      padding: 0;
    }

    /* Navigation Bar Styles */
    .navbar {
      background-color: #333;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      justify-content: space-between; /* Move Map to the left and Profile to the right */
      align-items: center; /* Center items vertically */
      padding: 10px;
    }

    .navbar li {
      margin: 0 10px;
    }

    .navbar a {
      text-decoration: none;
      color: #fff;
      padding: 5px 10px;
    }

    /* Plan a New Trip Bar Styles */
    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .new-trip-bar {
      background-color: #f0f0f0;
      padding: 10px 20px; /* Adjust the padding to make the box wider */
      display: flex;
      align-items: center;
    }

    .new-trip-bar p {
      margin: 0;
      font-weight: bold;
      margin-left: 10px; /* Add space between the button and text */
    }

    .new-trip-bar button {
      width: 30px;
      height: 30px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 50%;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      margin-right: 10px; /* Add space between the button and text */
    }

    /* Circular Profile Picture */
    .profile-picture {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      overflow: hidden;
    }

    .profile-picture img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <ul>
      <li><a href="#">Map</a></li>
      <li class="profile-picture">
        <img src="img/japan.PNG" alt="User Profile">
      </li>
    </ul>
  </nav>

  <!-- Plan a New Trip Bar -->
  <div class="main-container">
    <div class="new-trip-bar">
      <button>+</button>
      <p>Plan a new trip</p>
    </div>
  </div>

  <!-- Rest of the page content goes here -->

</body>
</html>
