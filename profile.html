<!DOCTYPE html>
<html>
<head>
  <title>Travel Planner</title>
  <style>
    /* Reset some default styles for better consistency */
    body, ul {
      margin: 0;
      padding: 0;
    }

    /* Navigation Bar Styles */
    .navbar {
      background-color: #333;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }

    .navbar li {
      margin: 0 10px;
    }

    .navbar a {
      text-decoration: none;
      color: #fff;
      padding: 5px 10px;
    }

    /* Circular Profile Picture */
    .profile-section {
      text-align: center;
      margin-top: 70px;
    }

    .profile-picture {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto;
    }

    .profile-picture img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Username Styles */
    .username {
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
      color: #333;
    }

    /* Image Upload Section */
    .image-upload {
      text-align: center;
      margin-top: 20px;
    }

    .upload-button {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Center Content Vertically */
    html, body {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <ul>
      <li>
        <a href="#">Map</a>
      </li>
      <li>
        <a href="#">Home</a>
      </li>
    </ul>
  </nav>

  <!-- User Profile Section -->
  <div class="profile-section">
    <div class="profile-picture">
      <img src="/Users/amy/Downloads/IMG_3743.PNG" alt="User Profile">
    </div>
    <div class="username">
      Username
    </div>

    <!-- Image Upload Section -->
    <div class="image-upload">
      <button class="upload-button">Add Picture</button>
      <!-- You can add an image grid here to display the uploaded pictures -->
    </div>
  </div>

  <!-- Rest of the page content goes here -->

</body>
</html>
