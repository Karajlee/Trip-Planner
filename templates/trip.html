<!DOCTYPE html>
<html>

<head>
    <title>Travel Planner</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body,
        ul {
            margin: 0;
            padding: 0;
        }

        .navigate {
            background-color: #333;
        }

        .navigate ul {
            list-style: none;
            display: flex;
            justify-content: space-between;
            /* Move Map to the left and Profile to the right */
            align-items: center;
            /* Center items vertically */
            padding: 10px;
        }

        .navigate li {
            margin: 0 10px;
        }

        .navigate a {
            text-decoration: none;
            color: #fff;
            padding: 5px 10px;
        }

        /* Circular Profile Picture */
        .profile-picture {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            overflow: hidden;
        }

        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .month {
            padding: 70px 25px;
            width: 100%;
            background: #1abc9c;
            text-align: center;
        }

        .month ul {
            margin: 0;
            padding: 0;
        }

        .month ul li {
            color: white;
            font-size: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .month .prev {
            float: left;
            padding-top: 10px;
        }

        .month .next {
            float: right;
            padding-top: 10px;
        }

        .weekdays {
            margin: 0;
            padding: 10px 0;
            background-color: #ddd;
        }

        .weekdays li {
            display: inline-block;
            width: 13.6%;
            color: #666;
            text-align: center;
        }

        .days {
            padding: 10px 0;
            background: #eee;
            margin: 0;
        }

        .days li {
            list-style-type: none;
            display: inline-block;
            width: 13.6%;
            text-align: center;
            margin-bottom: 5px;
            font-size: 12px;
            color: #777;
        }

        .days li .active {
            padding: 5px;
            background: #1abc9c;
            color: white !important
        }

        #calen {
            width: 90%;
            padding-left: 10%;
        }
    </style>
</head>

<body>
    <nav class="navigate">
        <ul>
            <li><a href="#">Map</a></li>
            <li class="profile-picture">
                <img src="img/kuromi.png" alt="User Profile">
            </li>
        </ul>
    </nav>
    <div id="wrap">
        <div class="container">
            <div class="col-12 mt-5 ">
                <div class="col-12">
                    <div>
                        <label for="destination" class="col-form-label">Destination</label>
                        <div>
                            <select class="form-control" id="destination">
                                <option value="-1" disabled selected>-- Destination --</option>
                                <option value="Paris">Paris</option>
                                <option value="Tokyo">Tokyo</option>
                                <option value="New York City">New York City</option>
                            </select>

                            <small id="destination-error" class="form-text text-danger"></small>

                        </div>
                    </div>
                    <div>Duration</div>
                    <div id="calen">
                        
                        <div class="month">
                            <ul>
                                <!-- <li class="prev">&#10094;</li>
                                    <li class="next">&#10095;</li> -->
                                <!-- <li>August<span style="font-size:18px">2021</span></li> -->
                            </ul>
                            August
                        </div>

                        <ul class="weekdays">
                            <li>Su</li>
                            <li>Mo</li>
                            <li>Tu</li>
                            <li>We</li>
                            <li>Th</li>
                            <li>Fr</li>
                            <li>Sa</li>
                        </ul>

                        <ul class="days">
                            <li>1</li>
                            <li>2</li>
                            <li>3</li>
                            <li>4</li>
                            <li>5</li>
                            <li>6</li>
                            <li>7</li>
                            <li>8</li>
                            <li>9</li>
                            <li>10</span></li>
                            <li>11</li>
                            <li>12</li>
                            <li>13</li>
                            <li>14</li>
                            <li>15</li>
                            <li>16</li>
                            <li>17</li>
                            <li>18</li>
                            <li>19</li>
                            <li>20</li>
                            <li>21</li>
                            <li>22</li>
                            <li>23</li>
                            <li>24</li>
                            <li>25</li>
                            <li>26</li>
                            <li>27</li>
                            <li>28</li>
                            <li><span class="active">29</span></li>
                            <li>30</li>
                            <li>31</li>
                        </ul>
                    </div>


                    <form id="people-form">
                        <div>
                            <label for="people" class="col-form-label">People:</label>
                            <div>
                                <input type="text" name="people" class="form-control" id="people">

                                <small id="people-error" class="form-text text-danger"></small>

                            </div>
                            <div>
                                <button type="submit" class="btn btn-primary">Add</button>
                            </div>
                        </div> 
                    </form>
                    <form id="people-form">
                        <div>
                            <label for="budget" class="col-form-label">Budget:</label>
                            <div>
                                <input type="number" name="budget" class="form-control" id="budget">

                                <small id="budget-error" class="form-text text-danger"></small>

                            </div>
                            <!-- <div>
                                <button type="submit" class="btn btn-primary">Update</button>
                            </div> -->
                        </div>
                    </form>

                </div> <!-- .col -->
            </div> <!-- .row -->
        </div> <!-- .container -->
    </div>
</body>

</html>
